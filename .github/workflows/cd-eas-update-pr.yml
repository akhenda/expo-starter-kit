name: Publish Preview Update

# on:
#   pull_request:
#     branches:
#       - dev

on: workflow_call

jobs:
  eas-update-preview:
    runs-on: ubuntu-latest
    name: EAS Update Preview
    environment: preview
    env:
      APP_VARIANT: ${{ vars.APP_VARIANT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies
        uses: ./.github/actions/install-deps

      - name: âš›ï¸ Expo setup
        uses: ./.github/actions/expo-setup
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Publish preview
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: eas update --auto --branch=preview

      - name: ðŸ’¬ Comment on Slack
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
        with:
          channel-id: engineering
          payload: |
            {
              "text": "${{ steps.preview.outputs.projectName }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: New EAS update from PR *#${{ github.event.number }}* is available!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ">_*Git Branch:* ${{ github.head_ref }}_\n>_*Project:* ${{ steps.preview.outputs.projectName }}_\n>_*Message:* ${{ steps.preview.outputs.message }}_"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Open PR",
                        "emoji": true
                      },
                      "value": "open",
                      "url": "${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Open Update",
                        "emoji": true
                      },
                      "value": "open_update",
                      "url": "${{ steps.preview.outputs.link }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Preview Update",
                        "emoji": true
                      },
                      "value": "preview",
                      "url": "${{ steps.preview.outputs.qr }}"
                    }
                  ]
                }
              ]
            }
