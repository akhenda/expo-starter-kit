name: Deploy Release Candidate

# on:
#   push:
#     tags:
#       - 'v[0-9]+.[0-9]+.[0-9]+'

on:
  release:
    types: [published]

jobs:
  eas-update-rc:
    runs-on: ubuntu-latest
    name: EAS Update RC
    environment: rc
    env:
      APP_VARIANT: ${{ vars.APP_VARIANT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 📲 Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗 Install PNPM packager
        uses: pnpm/action-setup@v2.2.4

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: 🚀 Create rc update
        run: eas update --branch=rc --non-interactive --message "update rc to ${{ steps.get_release.outputs.tag_name }}"

      - name: 💬 Comment in Slack
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
        with:
          channel-id: deployments
          slack-message: ':rocket: New RC EAS update is ready!'
